<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>


    <a-marker preset="hiro">


      <a-entity id="memory-object" geometry="primitive: sphere; radius: 0.5"
        material="color: #ffcc00; emissive: #ffaa00" position="0 0.5 -2" 
        animation="property: position; from: 0 0.45 0; to: 0 0.55 0; loop: true; dur: 1000; easing: easeInOutSine; dir:
        alternate"
        animation__rotate="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        event-set__click="_event: click; material.color: #ff44aa">
      </a-entity>


    </a-marker>


    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
