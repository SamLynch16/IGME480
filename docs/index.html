<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene arjs="sourceType: webcam; trackingMethod: best;">
      
      <!-- Assets -->
      <a-assets>
        <img id="disco-texture" src="https://as1.ftcdn.net/v2/jpg/03/49/90/04/1000_F_349900443_ogi60KX2wHwO9ItRytqguBZ2XQMNEjDt.jpg">
      </a-assets>

      <!-- Camera -->
      <a-camera></a-camera>

      <!-- Spinning Disco Ball -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.5" 
        material="src: #disco-texture" 
        position="0 4 -10"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear">
      </a-entity>


    </a-scene>
  </body>
</html>
